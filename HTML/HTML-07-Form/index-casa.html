<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Formulário</title>
</head>
<body>
 <form action="">

  <fieldset>
   <legend>Dados:</legend>
   <label>Nome da empresa</label>
   <input type="text"> <br>
   <label>Data em que entrou na empresa:</label>
   <input type="date"> <br>
   <label>Quantidade de funcionários da empresa:</label>
   <input type="number"><br>
   <label>Salário na empresa:</label>
   <input type="number"><br>
  </fieldset>

  <br>

  <fieldset>
   <legend>Ainda é funcionário da empresa
   ?</legend>
   <input type="radio" name="empregado">
   <label>Sim</label> <br>
   <input type="radio" name="empregado">
   <label>Não</label>
   <br>
   <label>É PJ ou CLT?</label> <br>
   <input type="radio" name=".">
   <label>PJ</label> <br>
   <input type="radio" name=".">
   <label>CLT</label>
  </fieldset>

  <fieldset>
    <legend>Benefícios da empresa</legend>
    <input type="checkbox">
    <label>Vale refeição</label> <br>
    <input type="checkbox">
    <label>Vale alimentação</label> <br>
    <input type="checkbox">
    <label>Vale transporte</label> <br>
    <input type="checkbox">
    <label>Academia</label> <br>
    <input type="checkbox">
    <label>PRL</label> <br>
    <input type="checkbox">
    <label>Plano de saúde</label> <br>
    <input type="checkbox">
    <label>Plano odontológico</label> <br>
    <input type="checkbox">
    <label>Cesta básica</label> <br>
    <input type="checkbox">
    <label>Day off</label> <br>
    <input type="checkbox">
    <label>Bolsa de estudos</label> <br>
    <input type="checkbox">
    <label>Licença a maternidade ou paternidade</label> <br>
    <input type="checkbox">
    <label>Pet friendly</label> <br>
    <input type="checkbox">
    <label>Empréstimo consignado</label>
  </fieldset>

  <fieldset>
    <legend>prós da empresa</legend>
    <textarea cols="50" rows="50"></textarea>
  </fieldset>
  <fieldset>
    <legend>contras da empresa</legend>
    <textarea cols="50" rows="50"></textarea>
  </fieldset>
  <input type="submit" value="enviar formulário">
  </form>
 </body>
</html>
